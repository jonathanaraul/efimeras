project_front_homepage:
    pattern:  /
    defaults: { _controller: ProjectFrontBundle:Default:index }
project_front_tag:
    pattern:  /{_locale}/tag/{tag}
    defaults: { _controller: ProjectFrontBundle:Default:tag }
    requirements:
        _locale:  es|en
project_front_reservation:
    pattern:  /{_locale}/reservation/{id}
    defaults: { _controller: ProjectFrontBundle:Default:reservation }
    requirements:
        _locale:  es|en
project_front_search:
    pattern:  /{_locale}/search/{term}
    defaults: { _controller: ProjectFrontBundle:Default:search, term: ''}
    requirements:
        _locale:  es|en
project_front_page:
    pattern:  /{_locale}/{id}/{friendlyname}
    defaults: { _controller: ProjectFrontBundle:Default:page }
    requirements:
        _locale:  es|en
project_front_modal_message:
    pattern:  /modal/mensage
    defaults: { _controller: ProjectFrontBundle:Modal:message }
project_front_modal_login:
    pattern:  /modal/login
    defaults: { _controller: ProjectFrontBundle:Modal:login }
project_front_modal_search:
    pattern:  /modal/busqueda
    defaults: { _controller: ProjectFrontBundle:Modal:search }
project_front_modal_newsletter:
    pattern:  /modal/newsletter
    defaults: { _controller: ProjectFrontBundle:Modal:newsletter }
project_front_modal_direction:
    pattern:  /modal/direccion
    defaults: { _controller: ProjectFrontBundle:Modal:direction }
